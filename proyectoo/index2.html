<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4ca8af; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8ac0b8; /* Verde más oscuro */
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            
            <label for="region">Región:</label>
            <input type="text" id="region" name="region" required>
            
            <label for="telefono">Número Telefónico:</label>
            <input type="text" id="telefono" name="telefono" maxlength="10" required>
            
            <label for="gmail">Gmail:</label>
            <input type="text" id="gmail" name="gmail" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" pattern="[A-Za-z0-9]{6,}" required>
            
            <input type="submit" value="Completar Registro">
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const telefono = document.getElementById('telefono').value;
            const gmail = document.getElementById('gmail').value;
            const contrasena = document.getElementById('contrasena').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = '';

            if (telefono.length !== 10) {
                errorMessage.textContent = 'El número telefónico debe tener exactamente 10 dígitos.';
                return;
            }

            if (!gmail.endsWith('@gmail.com')) {
                errorMessage.textContent = 'El correo electrónico debe ser una cuenta de Gmail.';
                return;
            }

            if (!/^[A-Za-z0-9]+$/.test(contrasena)) {
                errorMessage.textContent = 'La contraseña solo puede contener letras y números.';
                return;
            }

            alert('Registro completado con éxito.');
            window.location.href = 'index3.html';
        });
    </script>
</body>
</html>
